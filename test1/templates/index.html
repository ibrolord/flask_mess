{% extends "layout.html" %}
{% block body %}
    <h1> Register </h1>

    <form action="/register" method="post">
        <input type="text" autocomplete="off" autofocus name="name" placeholder="Name">
        <select name="sport" id="">
            <option selected disabled value="Sport">Sport</option>
            {% for sport in sports %}
                <option value="{{ sport }}">"{{ sport }}"</option>
            {% endfor %}

        </select>
        <input type="submit" value="Register">
    </form>

{% endblock %}
